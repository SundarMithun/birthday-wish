<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #fff;
            transition: background-image 0.5s ease-in-out; /* Smooth transition */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            text-align: center;
            z-index: 1; /* Ensure text appears above images */
        }

        .greeting {
            font-size: 4em;
            color: #ff4081;
            margin: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .message {
            font-size: 1.8em;
            color: #ffffff;
            margin-bottom: 50px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="greeting">Happy Birthday! Entering into 41..</h1>
        <p class="message">Wishing you a day filled with love, joy, and all your favorite things!</p>
    </div>

    <script>
        const body = document.body;
        const images = [
            'https://static.vecteezy.com/system/resources/thumbnails/040/161/973/small_2x/ai-generated-banner-celebration-decor-with-colorful-balloons-party-hats-and-confetti-for-birthday-or-festive-events-photo.jpg', // Background image
            'https://t3.ftcdn.net/jpg/08/04/69/16/360_F_804691600_SbMlJrSaLYFe7qx9OMkN0JOsAH2TP0nm.jpg' // Cake image as background
        ];

        let currentIndex = 0;

        function changeBackground() {
            currentIndex = (currentIndex + 1) % images.length; // Cycle through images
            body.style.backgroundImage = `url('${images[currentIndex]}')`;
        }

        setInterval(changeBackground, 1000); // Change every 1 second
    </script>
</body>
</html>
