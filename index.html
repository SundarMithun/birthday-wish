<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/040/161/973/small_2x/ai-generated-banner-celebration-decor-with-colorful-balloons-party-hats-and-confetti-for-birthday-or-festive-events-photo.jpg'); /* Replace with your background image URL */
            background-size: cover;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .greeting {
            font-size: 4em;
            color: #ff4081;
            margin: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .message {
            font-size: 1.8em;
            color: #ffffff;
            margin-bottom: 50px;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .balloon {
            width: 80px;
            height: 120px;
            position: absolute;
            background-size: cover;
        }

        .balloon1 {
            top: 20px;
            left: 20px;
            background-image: url('https://m.media-amazon.com/images/I/71LmvbdWaPL._AC_UF1000,1000_QL80_.jpg'); /* Replace with your balloon image URL */
        }

        .balloon2 {
            top: 50px;
            left: 300px;
            background-image: url('https://t3.ftcdn.net/jpg/07/09/78/76/360_F_709787607_iCy9YLs8i7Xsz4HdQNLIqCfvHu6CieoM.jpg'); /* Replace with your balloon image URL */
        }

        .balloon3 {
            top: 100px;
            right: 50px;
            background-image: url('https://img.freepik.com/premium-photo/realistic-festive-background-with-golden-blue-balloons-falling-confetti-blurry-background-bokeh-lights-ai-generated_88188-2868.jpg'); /* Replace with your balloon image URL */
        }

        .cake {
            width: 150px;
            height: 150px;
            background-image: url('https://t3.ftcdn.net/jpg/08/04/69/16/360_F_804691600_SbMlJrSaLYFe7qx9OMkN0JOsAH2TP0nm.jpg'); /* Replace with your cake image URL */
            background-size: cover;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="greeting">Happy Birthday!</h1>
        <p class="message">Wishing you a day filled with love, joy, and all your favorite things!</p>
        <div class="decorations">
            <div class="balloon balloon1"></div>
            <div class="balloon balloon2"></div>
            <div class="balloon balloon3"></div>
            <div class="cake"></div>
        </div>
    </div>
</body>
</html>
