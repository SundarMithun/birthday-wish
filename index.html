<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/040/161/973/small_2x/ai-generated-banner-celebration-decor-with-colorful-balloons-party-hats-and-confetti-for-birthday-or-festive-events-photo.jpg'); /* Background image */
            background-size: cover;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .greeting {
            font-size: 4em;
            color: #ff4081;
            margin: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .message {
            font-size: 1.8em;
            color: #ffffff;
            margin-bottom: 50px;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="greeting">Happy Birthday!</h1>
        <p class="message">Wishing you a day filled with love, joy, and all your favorite things!</p>
    </div>
</body>
</html>
