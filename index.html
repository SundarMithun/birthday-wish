<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0e68c;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .greeting {
            font-size: 3em;
            color: #ff4081;
            margin: 20px;
            text-shadow: 2px 2px 4px #ffffff;
        }

        .message {
            font-size: 1.5em;
            color: #3f51b5;
            margin-bottom: 50px;
            text-align: center;
        }

        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .balloon {
            width: 50px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
        }

        .balloon1 {
            top: 20px;
            left: 20px;
            background-color: #ff4081;
        }

        .balloon2 {
            top: 50px;
            left: 300px;
            background-color: #3f51b5;
        }

        .balloon3 {
            top: 100px;
            right: 50px;
            background-color: #ffeb3b;
        }

        .cake {
            width: 150px;
            height: 100px;
            background-color: #795548;
            border-radius: 10px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="greeting"> Birthday!</h1>
        <p class="message">Wishing you a day filled with love, joy, and all your favorite things!</p>
        <div class="decorations">
            <div class="balloon balloon1"></div>
            <div class="balloon balloon2"></div>
            <div class="balloon balloon3"></div>
            <div class="cake"></div>
        </div>
    </div>
</body>
</html>
